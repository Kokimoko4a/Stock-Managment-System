<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Vehicle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .card h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
      color: #1f2937;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-size: 0.875rem;
      color: #374151;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 0.875rem;
      color: #1f2937;
    }
    .form-group select {
      appearance: none;
      background: url('data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns%3D%22http%3A//www.w3.org/2000/svg%22 viewBox%3D%220 0 20 20%22 fill%3D%22%23000%22%3E%3Cpath fill-rule%3D%22evenodd%22 d%3D%22M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z%22 clip-rule%3D%22evenodd%22 /%3E%3C/svg%3E') no-repeat right 10px center;
      background-size: 12px;
    }
    .form-group .icon {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .form-group select option {
      padding: 5px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: center;
      background-color: #3b82f6;
      color: white;
      font-size: 0.875rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Add Vehicle</h1>
    <form>
      <div class="form-group">
        <label for="regNumber">Registration Number</label>
        <input id="regNumber" type="text" placeholder="Enter registration number" required>
      </div>

      <div class="form-group">
        <label for="type">Vehicle Type</label>
        <select id="type" required>
          <option value="" disabled selected>Select type</option>
          <option value="plane">‚úàÔ∏è Plane</option>
          <option value="train">üöÇ Train</option>
          <option value="ship">üö¢ Ship</option>
          <option value="truck">üöö Truck</option>
        </select>
      </div>

      <div class="form-group">
        <label for="loadCapacity">Load Capacity (kg)</label>
        <input id="loadCapacity" type="number" placeholder="Enter load capacity" required>
      </div>

      <div class="form-group">
        <label for="reservoirCapacity">Reservoir Capacity (liters)</label>
        <input id="reservoirCapacity" type="number" placeholder="Enter reservoir capacity" required>
      </div>

      <button type="submit" class="btn">Add Vehicle</button>
    </form>
  </div>
</body>
</html>
