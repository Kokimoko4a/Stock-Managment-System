<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Markers on Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞ –∫–∞—Ä—Ç–∞—Ç–∞
        const map = L.map('map').setView([42.6977, 23.3242], 13);

        // 2. –ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 3. –†–∞–±–æ—Ç–µ—â–∞ –∏–∫–æ–Ω–∞ –Ω–∞ –∫–∞–º–∏–æ–Ω üöõ
        const truckIcon = L.icon({
            iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/8/88/Truck_icon.svg', // –î–∏—Ä–µ–∫—Ç–µ–Ω SVG –∫–∞–º–∏–æ–Ω
            iconSize: [50, 50], 
            iconAnchor: [25, 50], 
            popupAnchor: [0, -50] 
        });

        // 4. –ù–∞—á–∞–ª–Ω–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏
        let lat = 42.6977;
        let lng = 23.3242;
        let counter = 1;

        // 5. –î–æ–±–∞–≤—è–Ω–µ –Ω–∞ –∫–∞–º–∏–æ–Ω–∏ –Ω–∞ –≤—Å–µ–∫–∏ 5 —Å–µ–∫—É–Ω–¥–∏
        setInterval(() => {
            lat += 0.001;
            lng += 0.001;

            L.marker([lat, lng], { icon: truckIcon }).addTo(map)
                .bindPopup(`üöõ –ö–∞–º–∏–æ–Ω #${counter} <br> –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏: ${lat.toFixed(5)}, ${lng.toFixed(5)}`)
                .openPopup();

            counter++; // –£–≤–µ–ª–∏—á–∞–≤–∞–º–µ –±—Ä–æ—è –Ω–∞ –∫–∞–º–∏–æ–Ω–∏—Ç–µ
        }, 5000);

    </script>

</body>
</html>
