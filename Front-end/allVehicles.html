<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .vehicle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .vehicle-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            width: 250px;
            text-align: center;
        }
        .vehicle-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Vehicles</h1>
    <div class="vehicle-container" id="vehicleContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const companyId = urlParams.get("companyId");
            if (!companyId) {
                alert("No company ID found in the URL");
                return;
            }

            try {
                const response = await fetch(`https://localhost:7020/Vehicle/getAllVehicles?companyId=${companyId}`,{

                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            "Authorization": `Bearer ${localStorage.getItem("jwtToken")}`
                        }
                });


    

                if (!response.ok) {
                    throw new Error("Failed to fetch vehicles");
                }
                const vehicles = await response.json();

                const vehicleContainer = document.getElementById("vehicleContainer");
                vehicleContainer.innerHTML = "";

                vehicles.forEach(vehicle => {

                  

                    const vehicleCard = document.createElement("div");
                    vehicleCard.classList.add("vehicle-card");
                    vehicleCard.innerHTML = `
                        <img src="${vehicle.imagePath}" alt="${vehicle.brand} ${vehicle.model}">
                        <h3>${vehicle.brand} ${vehicle.model}</h3>
                    `;
                    vehicleContainer.appendChild(vehicleCard);
                });
            } catch (error) {
                console.error("Error fetching vehicles:", error);
                alert("Failed to load vehicles");
            }
        });
    </script>
</body>
</html>
