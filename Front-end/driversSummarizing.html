<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Locator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
        }
        #map {
            height: 600px;
            width: 90%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h2>ğŸš— Cool Driver Locator ğŸš€</h2>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markers = []; // Store markers

    async function fetchDrivers() {
        const urlParams = new URLSearchParams(window.location.search);
        const companyId = urlParams.get('companyId');

        try {
            const response = await fetch(`https://localhost:7020/Manager/getDriversWithCoordinates?companyId=${companyId}`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${localStorage.getItem("jwtToken")}`
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const drivers = await response.json();

            // Remove previous markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = []; 

            // Add new markers with full info
            drivers.forEach(driver => {
                const marker = L.marker([driver.latitude, driver.longitude]).addTo(map);

                const popupContent = `
                    <b>ğŸš› Driver Information</b><br>
                   
                    ğŸ“› <b>Name:</b> ${driver.driverFirstName} ${driver.driverLastName}<br>
                    ğŸš— <b>Vehicle:</b> ${driver.brand} ${driver.model}<br>
                    ğŸ“¦ <b>Stocks Info:</b> ${driver.stocksInfo}<br>
                    ğŸ“ <b>Location:</b> ${driver.latitude}, ${driver.longitude}
                `;

                marker.bindPopup(popupContent);
                markers.push(marker);
            });

        } catch (error) {
            console.error("Error fetching driver locations:", error);
        }
    }

    async function updateDriversPeriodically() {
        while (true) { 
            await fetchDrivers(); // Ensure request completes before waiting
            await new Promise(resolve => setTimeout(resolve, 5000)); // Wait 5 seconds
        }
    }

    updateDriversPeriodically();
});

    </script>
</body>
</html>
